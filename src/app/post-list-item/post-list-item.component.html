<li class="list-group-item" [ngClass]="{
   'list-group-item-success': this.post.loveIts > 0,
   'list-group-item-danger': this.post.loveIts < 0}">
  <div class="row">
    <div class="col-sm-8">
      <h2>{{ post.title }}</h2>
    </div>
    <div class="col-sm-4 text-right">{{ post.created_at | date: 'short' }}</div>
  </div>
  {{ post.content }}

  <div>
    <button class="btn btn-success" (click)="onLoveIt()">Love it</button>
    <button class="btn btn-danger" (click)="onDontLoveIt()">Don't love it</button>
    <button class="btn btn-danger pull-right" (click)="onDeletePost()">Supprimer post</button>
  </div>
</li>
